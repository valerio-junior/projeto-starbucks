<!DOCTYPE html> <!-- USANDO A VERSÃO MAIS NOVA DO HTML -->

<!-- language - idioma / lingua -->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/09/29/04/20250929040803-O0A0P9HQ.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>StarBacks DevClub</title>
</head>

<body>
    <div class="circulo"></div>

    <img src="img/logo.png" alt="logo starbucks" class="logo">


    <div class="caixa-conteudo">

        <div class="caixa-textos">

            <h2>It's not just Coffee It's <span class="texto-starbucks">Starbucks</span> </h2>
            <p class="paragrafo">Mais que café: um espaço para viver experiências, descobrir sabores e aproveitar momentos únicos com a Starbucks.</p>
            <button>Clique no SININHO</button>
        </div>

        <div class="caixa-imagem">
            <img src="img/img1.png" alt="copo starbucks" class="imagem-copo">
        </div>

    </div>


    <div class="caixa-menu">
        <img src="img/thumb1.png" alt="copo botão" class="botao-menu" onclick="mudarCor('#017143'); trocaImagem('img/thumb1.png')">
        <img src="img/thumb2.png" alt="copo botão" class="botao-menu" onclick="mudarCor('#eb7495'); trocaImagem('img/thumb2.png')">
        <img src="img/thumb3.png" alt="copo botão" class="botao-menu" onclick="mudarCor('#d752b1'); trocaImagem('img/thumb3.png')">
    </div>



</body>
<script src="scripts.js"></script>

</html>
